name: Auto Update PR Branch

permissions:
  contents: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      pull_request:
        required: false
        type: string

jobs:
  auto_update:
    name: Auto-update PR if behind
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine refs (PR or non-PR)
        id: determine
        run: |
          # CASE 1: Workflow was called from pull_request
          if [ -n "${{ inputs.pull_request }}" ] && [ "${{ inputs.pull_request }}" != "null" ]; then

            # Encode JSON safely using base64
            echo "${{ toJson(inputs.pull_request) }}" | base64 -w0 > pr.b64

            # Decode safely into a proper JSON file
            base64 -d pr.b64 > pr.json

            BASE=$(jq -r '.base.ref' pr.json)
            HEAD=$(jq -r '.head.ref' pr.json)

            echo "mode=pr" >> $GITHUB_OUTPUT
            echo "base=$BASE" >> $GITHUB_OUTPUT
            echo "head=$HEAD" >> $GITHUB_OUTPUT
            exit 0
          fi

          # CASE 2: push / workflow_dispatch / rerun (no PR JSON)
          CURRENT="${{ github.ref_name }}"
          DEFAULT="${{ github.event.repository.default_branch }}"

          echo "mode=branch" >> $GITHUB_OUTPUT
          echo "base=$DEFAULT" >> $GITHUB_OUTPUT
          echo "head=$CURRENT" >> $GITHUB_OUTPUT

      - name: Fetch all refs
        run: git fetch origin

      - name: Check if branch is behind
        id: behind
        run: |
          BASE=${{ steps.determine.outputs.base }}
          HEAD=${{ steps.determine.outputs.head }}
          BEHIND=$(git rev-list --left-right --count origin/$BASE...origin/$HEAD | awk '{print $1}')
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT

      - name: Stop if up to date
        if: steps.behind.outputs.behind == '0'
        run: echo "Branch is up to date."

      - name: Try merge (check conflicts)
        id: mergecheck
        if: steps.behind.outputs.behind != '0'
        run: |
          BASE=${{ steps.determine.outputs.base }}
          HEAD=${{ steps.determine.outputs.head }}

          git config user.email "github-actions@github.com"
          git config user.name "github-actions"

          git fetch origin $HEAD:$HEAD || true
          git checkout $HEAD

          if git merge origin/$BASE --no-commit; then
            echo "conflict=false" >> $GITHUB_OUTPUT
          else
            echo "conflict=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop on conflicting merge
        if: ${{ steps.mergecheck.outputs.conflict == 'true' }}
        run: echo "Merge conflict detected â€” cannot auto-update."

      - name: Commit and push merge
        if: ${{ steps.mergecheck.outputs.conflict == 'false' }}
        run: |
          git commit -m "Auto-update branch from ${{ steps.determine.outputs.base }}"
          git push origin HEAD
