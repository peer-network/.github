name: Auto Update PR Branch

permissions:
  contents: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      pull_request:
        required: true
        type: string

jobs:
  auto_update:
    name: Auto-update PR if behind
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine PR JSON (from event or lookup)
        id: pr
        run: |
          # If PR JSON passed from caller
          if [ -n "${{ inputs.pull_request }}" ] && [ "${{ inputs.pull_request }}" != "null" ]; then
            echo "${{ inputs.pull_request }}" | jq -r '.' > pr.json
            echo "Found PR from workflow_call input."
          else
            # No PR was passed → try lookup based on branch name
            BRANCH="${{ github.ref_name }}"
            echo "No PR JSON provided. Using branch from GitHub context: $BRANCH"

            PR_API="https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:${BRANCH}"

            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$PR_API" | jq '.[0]' > pr.json

            if jq -e '.id' pr.json >/dev/null; then
              echo "PR found via API."
            else
              echo "No PR found for this branch — exiting."
              exit 0
            fi
          fi

      - name: Extract PR info
        id: refs
        run: |
          echo "base=$(jq -r '.base.ref' pr.json)" >> $GITHUB_OUTPUT
          echo "head=$(jq -r '.head.ref' pr.json)" >> $GITHUB_OUTPUT
          echo "number=$(jq -r '.number' pr.json)" >> $GITHUB_OUTPUT

      - name: Fetch all refs
        run: git fetch origin

      - name: Check if branch is behind
        id: behind
        run: |
          BASE=${{ steps.refs.outputs.base }}
          HEAD=${{ steps.refs.outputs.head }}
          BEHIND=$(git rev-list --left-right --count origin/$HEAD...origin/$BASE | awk '{print $2}')
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT

      - name: Stop if up to date
        if: steps.behind.outputs.behind == '0'
        run: echo "Branch is up to date."

      - name: Try merge (check conflicts)
        id: mergecheck
        if: steps.behind.outputs.behind != '0'
        run: |
          BASE=${{ steps.refs.outputs.base }}
          HEAD=${{ steps.refs.outputs.head }}

          git config user.email "github-actions@github.com"
          git config user.name "github-actions"

          git fetch origin $HEAD:$HEAD || true
          git checkout $HEAD

          if git merge origin/$BASE --no-commit; then
            echo "conflict=false" >> $GITHUB_OUTPUT
          else
            echo "conflict=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop on conflicting merge
        if: ${{ steps.mergecheck.outputs.conflict == 'true' }}
        run: echo "Merge conflict detected — cannot auto-update."

      - name: Commit and push merge
        if: ${{ steps.mergecheck.outputs.conflict == 'false' }}
        run: |
          git commit -m "Auto-update branch from ${{ steps.refs.outputs.base }}"
          git push origin HEAD
