name: Auto Update PR Branch

permissions:
  contents: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      pr_base:
        required: false
        type: string
      pr_head:
        required: false
        type: string
    outputs:
      auto_update_conflict:
        value: ${{ jobs.auto_update.outputs.auto_update_conflict }}
      auto_update_status:
        value: ${{ jobs.auto_update.outputs.auto_update_status }}

jobs:
  auto_update:
    name: Auto-update PR if behind
    runs-on: ubuntu-latest
    outputs:
      auto_update_conflict: ${{ steps.mergecheck.outputs.conflict }}
      auto_update_status: ${{ steps.status.outputs.status }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine refs (PR or non-PR)
        id: determine
        run: |
          # CASE 1: PR call
          if [ -n "${{ inputs.pr_base }}" ] && [ -n "${{ inputs.pr_head }}" ]; then
            echo "mode=pr" >> $GITHUB_OUTPUT
            echo "base=${{ inputs.pr_base }}" >> $GITHUB_OUTPUT
            echo "head=${{ inputs.pr_head }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # CASE 2: push / workflow_dispatch / rerun (no PR JSON)
          CURRENT="${{ github.ref_name }}"
          DEFAULT="${{ github.event.repository.default_branch }}"

          echo "mode=branch" >> $GITHUB_OUTPUT
          echo "base=$DEFAULT" >> $GITHUB_OUTPUT
          echo "head=$CURRENT" >> $GITHUB_OUTPUT

      - name: Fetch all refs
        run: git fetch origin

      - name: Check if branch is behind
        id: behind
        run: |
          BASE=${{ steps.determine.outputs.base }}
          HEAD=${{ steps.determine.outputs.head }}
          BEHIND=$(git rev-list --left-right --count origin/$BASE...origin/$HEAD | awk '{print $1}')
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT

      - name: Stop if up to date
        if: steps.behind.outputs.behind == '0'
        run: echo "Branch is up to date."

      - name: Default conflict output when up to date
        id: mergecheck
        if: steps.behind.outputs.behind == '0'
        run: echo "conflict=false" >> $GITHUB_OUTPUT

      - name: Try merge (check conflicts)
        id: mergecheck
        if: steps.behind.outputs.behind != '0'
        run: |
          BASE=${{ steps.determine.outputs.base }}
          HEAD=${{ steps.determine.outputs.head }}

          git config user.email "github-actions@github.com"
          git config user.name "github-actions"

          git fetch origin $HEAD:$HEAD || true
          git checkout $HEAD

          if git merge origin/$BASE --no-commit; then
            echo "conflict=false" >> $GITHUB_OUTPUT
          else
            echo "conflict=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop on conflicting merge
        if: ${{ steps.mergecheck.outputs.conflict == 'true' }}
        run: echo "Merge conflict detected â€” cannot auto-update."

      - name: Set auto-update status
        id: status
        run: |
          if [ "${{ steps.mergecheck.outputs.conflict }}" == "true" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push merge
        if: ${{ steps.mergecheck.outputs.conflict == 'false' }}
        run: |
          git commit -m "Auto-update branch from ${{ steps.determine.outputs.base }}"
          git push origin HEAD
