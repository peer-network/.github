<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Peer Network — DevOps Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Peer Network — DevOps Dashboard</h1>

<section id="loading">Loading data...</section>

<section id="dashboard" style="display:none;">

    <h2>Organization Summary</h2>

    <div class="card">
        <h3>Total Open PRs</h3>
        <div id="open-prs">--</div>
    </div>

    <div class="card">
        <h3>Total Failed CI Runs (last 50)</h3>
        <div id="ci-failures">--</div>
    </div>

    <div class="card">
        <h3>Overall Health Score</h3>
        <div id="health-score">--</div>
    </div>

    <h2>Per-Repository Status</h2>

    <table id="repo-table">
        <thead>
            <tr>
                <th>Repository</th>
                <th>Open PRs</th>
                <th>Last Gitleaks</th>
                <th>Last Trivy</th>
                <th>Last CI</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
